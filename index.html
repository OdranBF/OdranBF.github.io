<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Continuous Scroll World Map</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      font-family: Arial, sans-serif;
      font-size: 14px;
      color: #333;
    }
    #controls {
      position: absolute;
      top: 50px;
      left: 10px;
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      font-family: Arial, sans-serif;
      font-size: 14px;
      color: #333;
    }
    #scrape-results {
      position: absolute;
      top: 150px;
      left: 10px;
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      font-family: Arial, sans-serif;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <canvas id="mapCanvas"></canvas>

  <!-- Info div to display country and mining data -->
  <div id="info">Hover over a country to see mining data.</div>

  <!-- Controls for inputting year and commodity -->
  <div id="controls">
    <label for="year">Year:</label>
    <input type="text" id="year" value="2022">
    <br>
    <label for="commodity">Commodity:</label>
    <input type="text" id="commodity" value="57">
    <br>
    <button id="scrape-button">Scrape Data</button>
  </div>

  <!-- Make sure to include the JavaScript file -->
  <script src="/assets/js/scrape.js"></script>

  <!-- Import the Three.js library via CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <!-- Import the D3.js library via CDN -->
  <script src="https://d3js.org/d3.v6.min.js"></script>

  <!-- Load the map JavaScript file -->
  <script src="map.js"></script>
</body>
</html>
